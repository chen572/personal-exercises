<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <label for="name" id="nameP">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Name" minlength="2" class="inputs">
        
        <br><label for="salary" id="salaryL">Desired Salary</label>
        <label for="birthday" id="birthdayL">Birthday</label><br>
        
        <input type="text" class="inputs" name="salary" id="salary" placeholder="10,000 - 16,000">        
        <input type="date" class="inputs" name="birthday" id="birthday">
        
        <label for="phone" id="phoneL">Phone</label>
        <input type="text" class="inputs" name="phone" id="phone" placeholder="052-1234567">
        
        <button id="btn">Submit</button>
        <p id="error"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
